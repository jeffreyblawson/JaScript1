<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="bank.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bank.css" />
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="card">
          <div class="card-body text-center justify-content-center">
            <h1 class="center">Invest!</h1>
            <form name="investmentform"></form>
            <table
              class="table text-center"
              style="justify-content: center; display: block"
            >
              <tr>
                <td>
                  <label>Initial Ammount Balance: </label
                  ><input type="number" id="init" name="init" />
                </td>
              </tr>
              <tr>
                <td>
                  <label>Annual Interest Rate(i.e 0.075): </label
                  ><input type="number" id="rate" name="rate" />
                </td>
              </tr>
              <tr>
                <td>
                  <label>investment length: </label
                  ><input type="number" id="term" name="term" />
                </td>
              </tr>
              <tr>
                <td>
                  <button type="button" onclick="submitData()">submit</button>
                </td>
              </tr>
              <div id="output"></div>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
